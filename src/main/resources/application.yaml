spring:
  main:
    web-application-type: NONE
    banner-mode: OFF
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/pomodoro_database
    username: postgres
    password: root
  jpa.show-sql: false
logging.level:
  root: OFF
  org.springframework.boot: OFF
pomodoro.minimum-lifetime: ${POMODORO_MIN_LIFETIME:}
google-services:
  document-id: ${DRIVE_DOCUMENT_ID:}
  credentials-path: ${DRIVE_CREDENTIALS_PATH:}
  file-name: ${DRIVE_FILE_NAME:}
  calendar-id: ${GOOGLE_CALENDAR_ID:}
audio-player:
  path: ${AUDIO_PLAYER_PATH:}
